<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../Libraries/uikit/css/uikit.min.css">
  <link rel="stylesheet" href="../Libraries/spinkit/spinkit.min.css">
  <link rel="stylesheet" href="../Styles/web.css">
</head>
<body>

  <!-- Centered Login Card -->
  <div class="uk-section uk-flex uk-flex-middle background-image" uk-height-viewport>
    <div class="uk-width-medium uk-margin-auto uk-card uk-card-default uk-card-body uk-width-1-3@m">
      <h3 class="uk-card-title uk-text-center">Welcome Back!</h3>
      <form id="login-form">
        <div class="uk-margin">
          <input class="uk-input" type="email" name="email" placeholder="Email" id="email-input">
        </div>
        <div class="uk-margin">
          <div class="uk-inline uk-width-1-1">
            <input class="uk-input" type="password" name="password" placeholder="Password" id="password-field">
            <button class="uk-form-icon uk-form-icon-flip" type="button" uk-icon="icon: eye" id="toggle-password"></button>
          </div>
        </div>
        <div class="uk-margin">
          <label class="checkbox-label">
            <input class="uk-checkbox" type="checkbox" id="remember-me-checkbox"> Remember Me
          </label>
        </div>
        <div class="uk-margin">
          <button class="uk-button uk-button-primary uk-width-1-1">Login</button>
        </div>
        <div class="uk-text-center uk-text-small">
          Don't have an account? <a href="/signup" class="uk-link-text">Sign up</a>
        </div>
        <div class="uk-margin uk-text-small uk-text-center">
          <a href="/forgot-password" class="uk-link-reset">Forgot your password?</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Spin Kit spinner with overlay -->
  <div class="spinner-overlay">
    <div class="sk-circle-fade">
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../Libraries/uikit/js/uikit.min.js"></script>
  <script src="../Libraries/uikit/js/uikit-icons.min.js"></script>
  <script src="../Scripts/url.js"></script>
  <script src="../Scripts/env.js"></script>
  <script src="../Scripts/inputValidator.js"></script>
  <script src="../Scripts/spinner.js"></script>
  <script src="../Scripts/login.js"></script>
</body>
</html>
