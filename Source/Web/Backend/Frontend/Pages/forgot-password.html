<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../Libraries/uikit/css/uikit.min.css">
  <link rel="stylesheet" href="../Libraries/spinkit/spinkit.min.css">
  <link rel="stylesheet" href="../Styles/web.css">
</head>
<body>

  <!-- Centered Forgot Password Card -->
  <div class="uk-section uk-flex uk-flex-middle background-image" uk-height-viewport>
    <div class="uk-width-medium uk-margin-auto uk-card uk-card-default uk-card-body uk-width-1-4@m">
      <h3 class="uk-card-title uk-text-center">Forgot Password?</h3>
      <p class="uk-text-center uk-text-default" id="instruction-text">Enter your email to validate your account. Once verified, you'll be prompted to enter your 4-digit PIN and set a new password.</p>
      <form id="forgot-password-form">
        <div class="uk-margin">
          <input class="uk-input" type="email" name="email" placeholder="Email" id="validation-email">
        </div>
        <div class="uk-margin">
          <button class="uk-button uk-button-primary uk-width-1-1" type="submit" id="submit-button">Validate Email</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Spin Kit spinner with overlay -->
  <div class="spinner-overlay">
    <div class="sk-circle-fade">
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
    </div>
  </div>

  <!--Scripts -->
  <script src="../Libraries/uikit/js/uikit.min.js"></script>
  <script src="../Libraries/uikit/js/uikit-icons.min.js"></script>
  <script src="../Scripts/url.js"></script>
  <script src="../Scripts/env.js"></script>
  <script src="../Scripts/spinner.js"></script>
  <script src="../Scripts/inputValidator.js"></script>
  <script src="../Scripts/forgot-password.js"></script>
</body>
</html>
