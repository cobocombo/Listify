<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Listify</title>
  <link rel="stylesheet" href="../Libraries/uikit/css/uikit.min.css">
  <link rel="stylesheet" href="../Styles/web.css">
</head>
<body>

  <!-- Top Navigation Bar -->
  <nav class="uk-navbar-container uk-animation-fade" uk-navbar>
    <div class="uk-navbar-left">
      <a class="uk-navbar-item uk-logo" href="../index.html">
        <img src="../Resources/Images/Logos/Listify-light.png" alt="Listify Logo" class="nav-logo">
      </a>
    </div>
  </nav>

  <!-- Centered Sign-Up Card -->
  <div class="uk-section uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
    <div class="uk-width-medium uk-margin-auto uk-card uk-card-default uk-card-body uk-width-2-5@m">
      <h3 class="uk-card-title uk-text-center">Signup</h3>
      <form>
        <div class="uk-margin">
          <input class="uk-input" type="text" placeholder="First Name">
        </div>
        <div class="uk-margin">
          <input class="uk-input" type="text" placeholder="Last Name">
        </div>
        <div class="uk-margin">
          <input class="uk-input" type="email" placeholder="Email">
        </div>
        <div class="uk-margin">
          <input class="uk-input" type="password" placeholder="Password">
        </div>
        <div class="uk-margin">
          <input class="uk-input" type="password" placeholder="Confirm Password">
        </div>
        <div class="uk-margin">
          <label class="checkbox-label">
            <input class="uk-checkbox" type="checkbox"> I agree to the <a href="../Pages/terms.html">Terms of Service</a> & <a href="../Pages/policy.html">Privacy Policy</a>
          </label>
        </div>
        <div class="uk-margin">
          <button class="uk-button uk-button-primary uk-width-1-1">Sign Up</button>
        </div>
        <div class="uk-text-small uk-text-center">
          Already have an account? <a href="../Pages/login.html" class="uk-link-text">Login</a>
        </div>
      </form>
    </div>
  </div>

  <script src="Libraries/uikit/js/uikit.min.js"></script>
  <script src="Libraries/uikit/js/uikit-icons.min.js"></script>
</body>
</html>
