<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="../Libraries/uikit/css/uikit.min.css">
  <link rel="stylesheet" href="../Libraries/spinkit/spinkit.min.css">
  <link rel="stylesheet" href="../Styles/web.css">
</head>
<body>

  <!-- Centered Sign-Up Card -->
  <div class="uk-section uk-flex uk-flex-middle background-image" uk-height-viewport>
    <div class="uk-width-medium uk-margin-auto uk-card uk-card-default uk-card-body uk-width-1-3@m">
      <h3 class="uk-card-title uk-text-center">Signup</h3>
      <form id="signup-form">
        <div class="uk-margin">
          <input class="uk-input" type="text" name="first-name" placeholder="First Name">
        </div>
        <div class="uk-margin">
          <input class="uk-input" type="text" name="last-name" placeholder="Last Name">
        </div>
        <div class="uk-margin">
          <input class="uk-input" type="email" name="email" placeholder="Email">
        </div>
        <div class="uk-margin">
          <div class="uk-inline uk-width-1-1">
            <input class="uk-input" type="password" name="password" placeholder="Password" id="password-field">
            <button class="uk-form-icon uk-form-icon-flip" type="button" uk-icon="icon: eye" id="toggle-password"></button>
          </div>
        </div>
        <div class="uk-margin">
          <input class="uk-input" type="number" name="pin" placeholder="4-Digit PIN For Future Password Resets" minlength="4" maxlength="4" oninput="if(this.value.length > 4) this.value = this.value.slice(0, 4);">
        </div>
        <div class="uk-margin">
          <label class="checkbox-label">
            <input class="uk-checkbox" type="checkbox" id="terms-checkbox"> I agree to the <a href="/terms">Terms of Service</a> & <a href="/policy">Privacy Policy</a>
          </label>
        </div>
        <div class="uk-margin">
          <button class="uk-button uk-button-primary uk-width-1-1" type="submit">Sign Up</button>
        </div>
        <div class="uk-text-small uk-text-center">
          Already have an account? <a href="/login" class="uk-link-text">Login</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Spin Kit spinner with overlay -->
  <div class="spinner-overlay">
    <div class="sk-circle-fade">
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
      <div class="sk-circle-fade-dot"></div>
    </div>
  </div>

  <!--Scripts -->
  <script src="../Libraries/uikit/js/uikit.min.js"></script>
  <script src="../Libraries/uikit/js/uikit-icons.min.js"></script>
  <script src="../Scripts/url.js"></script>
  <script src="../Scripts/env.js"></script>
  <script src="../Scripts/inputValidator.js"></script>
  <script src="../Scripts/spinner.js"></script>
  <script src="../Scripts/signup.js"></script>
</body>
</html>
