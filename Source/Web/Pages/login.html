<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Listify</title>
    <link rel="stylesheet" href="../Libraries/uikit/css/uikit.min.css">
    <style>
      .uk-navbar-container 
      {
        padding-left: 20px;
        padding-right: 20px;
      }
    </style>
</head>
<body>

  <!-- Top Navigation Bar -->
  <nav class="uk-navbar-container uk-animation-fade" uk-navbar>
    <div class="uk-navbar-left">
        <a class="uk-navbar-item uk-logo" href="../index.html">
          Listify
        </a>
    </div>
  </nav>

  <!-- Centered Login Card -->
  <div class="uk-section uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
    <div class="uk-width-medium uk-margin-auto uk-card uk-card-default uk-card-body uk-width-2-5@m">
        <h3 class="uk-card-title uk-text-center">Welcome Back!</h3>
        <form>
            <div class="uk-margin">
                <input class="uk-input" type="email" placeholder="Email">
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="password" placeholder="Password">
            </div>
            <div class="uk-margin">
              <label><input class="uk-checkbox" type="checkbox"> Stay logged in</label>
            </div>
            <div class="uk-margin">
                <button class="uk-button uk-button-primary uk-width-1-1">Login</button>
            </div>
            <div class="uk-text-center">
                Not signed up? <a href="../Pages/signup.html" class="uk-link-text">Sign up</a>
            </div>
            <div class="uk-margin uk-text-small uk-text-center">
              <a href="../Pages/password.html" class="uk-link-reset">Reset password</a>
            </div>
        </form>
    </div>
  </div>

  <script src="Libraries/uikit/js/uikit.min.js"></script>
  <script src="Libraries/uikit/js/uikit-icons.min.js"></script>
</body>
</html>
